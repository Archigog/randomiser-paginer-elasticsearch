<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="animal">
            <h2><span jhiTranslate="randomizePaginateElasticsearchApp.animal.detail.title">Animal</span> {{animal.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="randomizePaginateElasticsearchApp.animal.name">Name</span></dt>
                <dd>
                    <span>{{animal.name}}</span>
                </dd>
                <dt><span jhiTranslate="randomizePaginateElasticsearchApp.animal.promoted">Promoted</span></dt>
                <dd>
                    <span>{{animal.promoted}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/animal', animal.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
